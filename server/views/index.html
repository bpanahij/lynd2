    var socketHost = '{{socketHost}}'
    var development = '{{development}}'

    switches.geocode = "{{switches.geocode}}"
    switches.mobozi = "{{switches.mobozi}}"
  </script>

<body class="cbp-spmenu-push" id="lynd">
<nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left" id="leftMenu" ui-view="menu">
</nav>
<div class="header navbar pan" ui-view="header">
</div>
<div class="content" ui-view="content">
</div>
<div class="footer navbar" ui-view="footer">
</div>
<div id="fb-root"></div>
<script type="text/javascript">
  var fbisLoaded = false
  window.fbAsyncInit = function () {
    FB.init({
      appId: '{{facebookAppId}}', // App ID
      channelUrl: '//{{httpHost}}/channel.html', // Channel File
      status: true, // check login status
      cookie: true, // enable cookies to allow the server to access the session
      xfbml: true  // parse XFBML
    })
    fbisLoaded = true;
  };

  // Load the SDK Asynchronously
  (function (d) {
    var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0]
    if (d.getElementById(id)) {
      return
    }
    js = d.createElement('script');
    js.id = id;
    js.async = true
    js.src = "//connect.facebook.net/en_US/all.js"
    ref.parentNode.insertBefore(js, ref)
  }(document))
</script>
</body>
