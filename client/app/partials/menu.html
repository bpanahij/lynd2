<h3>{{menuHeader}}</h3>
<a ng-href="{{item.route}}" ng-repeat="item in menuItems" ng-click="closeMenu()"><i class="{{item.icon}} icon-large icon-white"></i> {{item.menuTitle}}</a>

<div style="position:absolute; bottom: 0px;">
  <a ng-href="{{item.route}}" ng-repeat="item in bottomMenuItems" ng-click="closeMenu()"><i class="{{item.icon}} icon-large icon-white"></i> {{item.menuTitle}}</a>
</div>
