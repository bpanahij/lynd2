<div>
  <h1>Card Info</h1>

  <form>
    <label>Card Number</label>
    <input type="number" ng-model="marketplace.creditCard.last_four">
    <label>Expiration</label><br>
    <select class="inline" ng-model="marketplace.creditCad.expiration_month">
      <option>01</option>
      <option>02</option>
      <option>03</option>
      <option>04</option>
      <option>05</option>
      <option>06</option>
      <option>07</option>
      <option>08</option>
      <option>09</option>
      <option>10</option>
      <option>11</option>
      <option>12</option>
    </select> /
    <select class="inline" ng-model="marketplace.creditCad.expiration_year">
      <option>2013</option>
      <option>2014</option>
      <option>2015</option>
      <option>2016</option>
      <option>2017</option>
      <option>2018</option>
      <option>2019</option>
      <option>2020</option>
    </select><br>
    <label>CCV</label>
    <input placeholder="ex. 123" type="number" ng-model="marketplace.creditCad.ccv">
    <button class="submit-btn">Save Card</button>
  </form>
</div>
