<div class="navbar-inner pln">
  <button id="menuButton" ng-tap="toggleMenu()" class="btn btn-tip pull-left mas"><i class="icon-list icon-large"></i></button>
  <input type="search" class="search-query mas pull-right" style="width: 70%;" ng-model="searchString">
</div>
<div class="well searchResultWell pan man" ng-repeat="listing in listings | filter: searchString" style="background-image: url({{listing.images[0] | quiverPlaceholdIt:'/assets/img/horizontal_board.jpg'}});">
  <div ng-click="listingDetails()" class="row-fluid">
    <div class="span12 searchHood">
    </div>
    <div class="span12 searchHoodText">
      <div style="position:absolute;top:0px;left:10px;">
        <h4 class="man pan">{{listing.title}}</h4>
        <h7 class="man pan">{{listing.location}}</h7>
      </div>
      <h3 class="pan man listingPrice">{{listing.price | wholeDollar}}/day</h3>
    </div>
  </div>
</div>
<nav class="bar-tab" style="position:fixed;bottom:0px;right:10px;">
  <ul class="well">
    <a class="button" href="#/map"><i class="icon-map-marker icon-large"></i></a>
  </ul>
</nav>
